<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="main" class="container">
      <div class="form-container">
        <form novalidate id="payment-form">
          <h2>Payment Details</h2>
          <div id="order-summary"></div>

          <div class="input-piece">
            <label for="card-number">Card Number</label>
            <input
              autofocus
              oninput="FormatCardNumberInput(event)"
              maxlength="19"
              type="text"
              id="card-number"
              placeholder="0000 0000 0000 0000"
            />
          </div>

          <div class="input-piece form-row">
            <div class="form-group date">
              <label for="expiry-date">Expiry Date</label>
              <br />
              <input
                style="width: 100%"
                oninput="formatCardDateInput(event)"
                maxlength="5"
                type="text"
                id="expiry-date"
                placeholder="MM/YY"
              />
            </div>
            <div class="form-group cvc">
              <label for="cvc">CVC</label>
              <br />
              <input
                style="width: 100%"
                oninput="formatCvcInput(event)"
                maxlength="3"
                type="text"
                id="cvc"
                placeholder="123"
              />
            </div>
          </div>
          <div class="installment">
            <label id="installmentYesLabel" for="">
              Would you like to pay in installments?</label
            >

            <button
              class="installment_btn"
              type="button"
              id="installmentYes"
              onclick="handleInstallment(event)"
              value="1"
            >
              YES
            </button>
          </div>
          <button type="submit" onclick="handlePay(event)" type="submit">
            <span id="submit-btn">Pay now</span>
            <span id="submit-spinner" class="spinner"></span>
          </button>
        </form>
      </div>
      <div class="order-summary-container">
        <h3>Order Summary</h3>

        <ul id="order-items-list" class="order-items-list"></ul>

        <div class="summary-footer">
          <div class="summary-line">
            <span>Subtotal</span>
            <span id="summary-subtotal">0.00 AZN</span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span id="shippingFee">Free</span>
          </div>
          <div id="shipping-message" class="shipping-message"></div>

          <div class="summary-line summary-total">
            <span>Total</span>
            <span id="summary-total">0.00 AZN</span>
          </div>
        </div>
      </div>
      <div id="toast-notification"></div>
    </main>
    <script src="/js/utils.js"></script>
    <script src="/js/checkout.js"></script>
  </body>
</html>
