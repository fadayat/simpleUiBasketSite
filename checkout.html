<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <form novalidate id="payment-form">
          <h2>Payment Details</h2>
          <div id="order-summary"></div>

          <div class="input-piece">
            <label for="card-number">Card Number</label>
            <input
              oninput="FormatCardNumberInput(event)"
              maxlength="19"
              class="no-spinner"
              type="text"
              id="card-number"
              placeholder="0000 0000 0000 0000"
              required
            />
          </div>

          <div class="input-piece form-row">
            <div class="form-group date">
              <label for="expiry-date">Expiry Date</label>
              <br />
              <input
                style="width: 100%"
                oninput="formatCardDateInput(event)"
                maxlength="5"
                class="no-spinner"
                type="text"
                id="expiry-date"
                placeholder="MM/YY"
                required
              />
            </div>
            <div class="form-group cvc">
              <label for="cvc">CVC</label>
              <br />
              <input
                style="width: 100%"
                oninput="formatCvcInput(event)"
                maxlength="3"
                class="no-spinner"
                type="text"
                id="cvc"
                placeholder="123"
                required
              />
            </div>
          </div>

          <button onclick="handlePay(event)" type="submit">Pay Now</button>
        </form>
      </div>
      <div class="order-summary-container">
        <h3>Order Summary</h3>

        <ul id="order-items-list" class="order-items-list"></ul>

        <div class="summary-footer">
          <div class="summary-line">
            <span>Subtotal</span>
            <span id="summary-subtotal">0.00 AZN</span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span id="shippingFee">Free</span>
          </div>
          <div id="shipping-message" class="shipping-message"></div>

          <div class="summary-line summary-total">
            <span>Total</span>
            <span id="summary-total">0.00 AZN</span>
          </div>
        </div>
      </div>
      <div id="toast-notification"></div>
    </main>
    <script src="/js/utils.js"></script>
    <script src="/js/checkout.js"></script>
  </body>
</html>
